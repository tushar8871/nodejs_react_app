version: 0.0
os: linux
files:
  - source: /
    destination: /node
permissions:
  - object: /
    owner: root
    group: root
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: deploy_scripts/install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: deploy_scripts/run.sh
      timeout: 120
      runas: root
  ValidateService:
    - location: deploy_scripts/validate.sh
      timeout: 60
      runas: root
